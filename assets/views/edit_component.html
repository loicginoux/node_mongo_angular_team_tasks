<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" placeholder="Name" ng-model="component.name" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="input">Family</label>
		<div class="controls">
			<select ng-model="component.family" ng-options="value for (key, value) in FAMILY_OPTIONS">
          <option value="">-- chose family --</option>
        </select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputDescription">Description</label>
		<div class="controls">
			<textarea   cols="30" rows="10" ng-model="component.description" placeholder="Description" ></textarea>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button ng-click="save()"
				ng-hide="component._id"
				ng-disabled="isClean() || myForm.$invalid"
				class="btn btn-primary">
				Save
			</button>
			<button
				ng-click="update()"
				ng-show="component._id"
				ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">
				Update
			</button>
			<button
				ng-click="cancel()"
				class="btn">Cancel</button>
			<button
				ng-click="destroy()"
				ng-show="component._id"
				class="btn btn-danger">Delete</button>
		</div>
	</div>
</form>
